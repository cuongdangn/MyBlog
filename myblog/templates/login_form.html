<form method="post" action = "/login-tab">
    <div class="form-group">
        <input type="email" class="form-control" name="emailInput" aria-describedby="emailHelp"
            placeholder="Your username or email">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="passwordInput" placeholder="Your password">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" name="remember">
        <label class="form-check-label" for="exampleCheck1">Remember me</label>
    </div>
    <button type="submit" class="btn btn-primary" id = "btn-submit-form" >Login</button>
</form>
