<form method="post">
    <div class="form-group">
        <input type="text" class="form-control" name="usernameInput" aria-describedby="emailHelp"
            placeholder="User Name">
    </div>
    <div class="form-group">
        <input type="email" class="form-control" name="emailInput" aria-describedby="emailHelp"
            placeholder="Email">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="passwordInput" placeholder="Your password">
    </div>
    <button type="submit" class="btn btn-primary" id = "btn-submit-form">Create An Account</button>
</form>
